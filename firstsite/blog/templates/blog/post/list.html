{% extends "blog/base.html" %}
{% block title %} بلاگ جنگو {% endblock %}
{% block content %}
    <h1>بلاگ جنگو</h1>
    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="date"> منتشر شده در {{ post.publish }} توسط {{ post.author }}</p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
